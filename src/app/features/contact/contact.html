<section class="contact-section py-5">
  <div class="container py-5">
    <div class="row g-0 contact-card overflow-hidden shadow-sm border">
      
      <div class="col-lg-6 bg-white p-4 p-md-5">
        <div class="mb-4">
          <h4 class="fw-bold text-dark mb-1">Inicia tu proyecto</h4>
          <p class="text-muted small">Escríbenos y analizaremos tu solicitud en menos de 24h.</p>
        </div>
        
        <form>
          <div class="row g-3">
            <div class="col-md-6 text-start">
              <label class="form-label extra-small fw-bold text-secondary text-uppercase">Nombre</label>
              <input type="text" class="form-control form-control-sm border-light-subtle shadow-none" placeholder="Tu nombre">
            </div>
            <div class="col-md-6 text-start">
              <label class="form-label extra-small fw-bold text-secondary text-uppercase">Email</label>
              <input type="email" class="form-control form-control-sm border-light-subtle shadow-none" placeholder="correo@ejemplo.com">
            </div>
              <div class="col-md-6 text-start">
              <label class="form-label extra-small fw-bold text-secondary text-uppercase">Celular</label>
              <input type="text" class="form-control form-control-sm border-light-subtle shadow-none" placeholder="+57 300 200 3040">
            </div>
              <div class="col-md-6 text-start">
              <label class="form-label extra-small fw-bold text-secondary text-uppercase">Ciudad</label>
              <input type="text" class="form-control form-control-sm border-light-subtle shadow-none" placeholder="Ciudad">
            </div>
            <div class="col-12 text-start">
              <label class="form-label extra-small fw-bold text-secondary text-uppercase">Asunto</label>
              <input type="text" class="form-control form-control-sm border-light-subtle shadow-none" placeholder="¿En qué te ayudamos?">
            </div>
            <div class="col-12 text-start">
              <label class="form-label extra-small fw-bold text-secondary text-uppercase">Mensaje</label>
              <textarea class="form-control form-control-sm border-light-subtle shadow-none" rows="4" placeholder="Cuéntanos los detalles..."></textarea>
            </div>
            <div class="col-12 text-start mt-4">
              <button type="submit" class="btn btn-dark btn-sm px-4 fw-bold rounded-1">
                Enviar mensaje
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-6 d-none d-lg-block position-relative info-side">
        <div class="image-overlay d-flex align-items-center justify-content-center p-5 text-center">
          <div class="glass-content p-4 rounded-3">
            <h5 class="fw-bold text-white mb-3">Ingeniería que conecta</h5>
            <p class="text-white-50 small mb-0">
              Estamos listos para transformar tus ideas en soluciones robustas. 
              Nuestra metodología asegura resultados escalables y seguros.
            </p>
            <div class="mt-4 pt-4 border-top border-secondary">
              <p class="text-white extra-small text-uppercase fw-bold mb-0">Respuesta rápida garantizada</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
